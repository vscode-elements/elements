<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>VSCode Webview Elements demo page</title>
  <script type="module" src="/node_modules/@vscode-elements/webview-playground/dist/index.js"></script>

<body>
  <main>
    <h2>Basic example</h2>
    <vscode-demo>
      <vscode-checkbox label="Checkbox example" value="testvalue1" autofocus required></vscode-checkbox>
