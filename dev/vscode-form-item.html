<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>VSCode Webview Elements demo page</title>
  <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
  <link rel="stylesheet" href="../dev-assets/default-dark-theme.css" />
  <link rel="stylesheet" href="../dev-assets/default-high-contrast-theme.css" />
  <link rel="stylesheet" href="../dev-assets/default-light-theme.css" />
  <link rel="stylesheet" href="../dev-assets/theme-switcher.css" />
  <script src="../dev-assets/preview-page.js"></script>
  <script src="../dist/vscode-form-item.js" type="module"></script>
  <script src="../dist/vscode-form-label.js" type="module"></script>
  <script src="../dist/vscode-form-description.js" type="module"></script>
  <script src="../dist/vscode-form-control.js" type="module"></script>
  <script src="../dist/vscode-inputbox.js" type="module"></script>
</head>

<body class="vscode-light">
  <div class="theme-switcher">
    <div class="theme-switcher-option light">
      <button value="vscode-light" type="button">Light</button>
    </div>
    <div class="theme-switcher-option dark">
      <button value="vscode-dark" type="button">Dark</button>
    </div>
    <div class="theme-switcher-option hc">
      <button value="vscode-high-contrast" type="button">
        High contrast
      </button>
    </div>
  </div>

  <div class="story">
    <h2 class="story-title">Basic example</h2>
    <div class="story-content">
      <vscode-form-item>
        <vscode-form-label>Form label</vscode-form-label>
        <vscode-form-description>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque lacus quam, rutrum vel euismod non, scelerisque vel ante. Sed sit amet ultricies arcu.</vscode-form-description>
        <vscode-form-control>
          <vscode-inputbox></vscode-inputbox>
        </vscode-form-control>
      </vscode-form-item>
    </div>
  </div>
</body>

</html>
