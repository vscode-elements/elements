<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Elements</title>
    <link
      rel="stylesheet"
      href="/node_modules/@vscode/codicons/dist/codicon.css"
      id="vscode-codicon-stylesheet"
    >
    <script
      type="module"
      src="/node_modules/@vscode-elements/webview-playground/dist/index.js"
    ></script>
    <script type="module" src="/dist/main.js"></script>
    <script>
      const logEvents = (selector, eventType) => {
        document.querySelector(selector).addEventListener(eventType, (ev) => {
          console.log(ev);
        });
      };
    </script>
  </head>

  <body>
    <main>
      <vscode-demo>
        <vscode-single-select>
          <vscode-option>Lorem</vscode-option>
          <vscode-option disabled>Ipsum</vscode-option>
          <vscode-option disabled>Dolor</vscode-option>
          <vscode-option>Sit</vscode-option>
        </vscode-single-select>
        <script type="module">
          const sl = document.querySelector('vscode-single-select');
          sl.addEventListener('change', () => {
            console.log(sl.value);
          });
        </script>
      </vscode-demo>

      <fieldset>
        <legend>Native select</legend>
        <label for="native-select">Choose an option</label>
        <select name="test" id="native-select">
          <option>Lorem</option>
          <option disabled>Ipsum</option>
          <option disabled>Dolor</option>
          <option>Sit</option>
        </select>
      </fieldset>
    </main>
  </body>
</html>
