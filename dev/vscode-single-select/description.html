<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Select</title>
  <link rel="stylesheet" href="/node_modules/@vscode/codicons/dist/codicon.css" id="vscode-codicon-stylesheet">
  <script type="module" src="/node_modules/@vscode-elements/webview-playground/dist/index.js"></script>
  <script type="module" src="/dist/vscode-single-select/index.js"></script>
  <!-- <script type="module" src="/dist/vscode-option/index.js"></script> -->
</head>

<body>
  <h1>Single Select</h1>
  <h2>Description</h2>
  <p><code>vscode-option</code> registered after <code>vscode-single-select</code>!</p>
  <vscode-demo>
    <vscode-single-select id="select-example">
      <vscode-option description="Consectetur adipiscing elit">Lorem</vscode-option>
      <vscode-option selected description="Donec elit odio">Ipsum</vscode-option>
      <vscode-option description="Aliquam ac vulputate eros">Dolor</vscode-option>
    </vscode-single-select>
  </vscode-demo>
</body>

</html>
