<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;vscode-textarea&gt; Demo</title>
    <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
    <script type="module" src="../dev-assets/component-preview.js"></script>
    <script type="module" src="../dist/vscode-textarea/index.js"></script>
  </head>

  <body class="vscode-light">
    <main>
      <div class="story">
        <h2 class="story-title">Basic example</h2>
        <div class="story-content">
          <component-preview>
            <vscode-textarea
              value="a\nsdad"
              spellcheck="false"
              id="textarea"
              rows="10"
              cols="40"
              placeholder="Placeholder example"
            ></vscode-textarea>
          </component-preview>
          <script type="module">
            const textarea = document.getElementById('textarea');
            textarea.value =
              'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas imperdiet sem mauris, et ultrices ligula hendrerit at. Sed gravida id ligula vel porta. Donec blandit risus in ligula pellentesque volutpat. In venenatis scelerisque lorem, vel laoreet urna aliquet at. Etiam eleifend faucibus laoreet. Fusce semper vulputate nunc. Fusce elit dolor, mattis eget nunc ac, imperdiet pretium neque. Aliquam accumsan nisi felis, eu auctor nibh facilisis in. Vivamus ac risus nulla. Nulla a tellus erat. Nam vel neque in urna vestibulum efficitur id sit amet leo. Etiam consectetur id ipsum auctor malesuada. Donec consectetur velit id leo iaculis, in hendrerit metus semper.';
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
