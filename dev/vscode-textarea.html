<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>&lt;vscode-textarea&gt; Demo</title>
  <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
  <script type="module" src="../dev-assets/component-preview.js"></script>
  <script type="module" src="../dist/vscode-textarea/index.js"></script>
</head>

<body class="vscode-light">
  <main>
    <div class="story">
      <h2 class="story-title">Basic example</h2>
      <div class="story-content">
        <component-preview>
          <vscode-textarea autofocus spellcheck="false" id="textarea-1" rows="10" cols="80" minlength="10"
            placeholder="Placeholder example"></vscode-textarea>
        </component-preview>
        <script type="module">
          const textarea1 = document.getElementById('textarea-1');
          // textarea1.required = true;
          textarea1.updateComplete.then(() => {
            console.log(textarea1.checkValidity());
          });

          textarea1.addEventListener('input', (ev) => {
            console.log(ev);
          });
          textarea1.addEventListener('change', (ev) => {
            console.log(ev);
          });
        </script>
      </div>
    </div>
    <div class="story">
      <h2 class="story-title">Focus</h2>
      <div class="story-content">
        <component-preview>
          <vscode-textarea id="textarea-2" rows="10" cols="40" placeholder="Placeholder example"></vscode-textarea>
          <button id="bt-focus">focus()</button>
          <button id="bt-blur">blur()</button>
        </component-preview>
        <script type="module">
          const textarea = document.getElementById('textarea-2');

          document.getElementById('bt-focus').addEventListener('click', () => {
            textarea.focus();
          });
          document.getElementById('bt-blur').addEventListener('click', () => {
            textarea.blur();
          });
        </script>
      </div>
    </div>
  </main>
</body>

</html>
