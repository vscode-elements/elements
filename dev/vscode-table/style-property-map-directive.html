<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSCode Elements</title>
  <link rel="stylesheet" href="/node_modules/@vscode/codicons/dist/codicon.css" id="vscode-codicon-stylesheet">
  <script type="module" src="/node_modules/@vscode-elements/webview-playground/dist/index.js"></script>
  <script type="module" src="/dist/main.js"></script>
  <script>
    const logEvents = (selector, eventType) => {
      document.querySelector(selector).addEventListener(eventType, (ev) => {
        console.log(ev);
      });
    };
  </script>
</head>

<body>
  <h1>Style property map</h1>
  <main>
    <vscode-demo>
      <vscode-table resizable>
        <vscode-table-header slot="header">
          <vscode-table-header-cell>Name</vscode-table-header-cell>
          <vscode-table-header-cell>Version</vscode-table-header-cell>
          <vscode-table-header-cell>Display Name</vscode-table-header-cell>
          <vscode-table-header-cell>Description</vscode-table-header-cell>
        </vscode-table-header>
        <vscode-table-body slot="body">
          <vscode-table-row>
            <vscode-table-cell>one</vscode-table-cell>
            <vscode-table-cell>1.0</vscode-table-cell>
            <vscode-table-cell>First package</vscode-table-cell>
            <vscode-table-cell>Fake description #1</vscode-table-cell>
          </vscode-table-row>
          <vscode-table-row>
            <vscode-table-cell>two</vscode-table-cell>
            <vscode-table-cell>2.0</vscode-table-cell>
            <vscode-table-cell>Second package</vscode-table-cell>
            <vscode-table-cell>Fake description #2</vscode-table-cell>
          </vscode-table-row>
        </vscode-table-body>
      </vscode-table>
    </vscode-demo>
  </main>
</body>

</html>
