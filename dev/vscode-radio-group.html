<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;vscode-radio-group&gt; Demo</title>
    <script
      type="module"
      src="/node_modules/@vscode-elements/webview-playground/dist/index.js"
    ></script>
    <script type="module" src="/dist/vscode-label/index.js"></script>
    <script type="module" src="/dist/vscode-radio-group/index.js"></script>
    <script type="module" src="/dist/vscode-radio/index.js"></script>
  </head>

  <body class="vscode-light">
    <main>
      <div class="story">
        <h2 class="story-title">Basic example</h2>
        <div class="story-content">
          <vscode-demo>
            <vscode-label for="group-1">First group</vscode-label>
            <vscode-radio-group id="group-1">
              <vscode-radio
                label="Lorem"
                name="horizontal-example"
                id="group-1-radio-1"
                ><b>L</b>orem</vscode-radio
              >
              <vscode-radio
                label="Ipsum"
                name="horizontal-example"
              ></vscode-radio>
              <vscode-radio
                label="Dolor"
                name="horizontal-example"
              ></vscode-radio>
            </vscode-radio-group>
            <script type="module">
              const g = document.querySelector('#group-1');
              g.addEventListener('change', (ev) => {
                console.log(ev);
              });

              const r = document.querySelector('#group-1-radio-1');
              r.addEventListener('change', (ev) => {
                console.log(ev);
              });
            </script>
          </vscode-demo>
        </div>
      </div>
      <div class="story">
        <h2 class="story-title">Vertical example</h2>
        <div class="story-content">
          <vscode-demo>
            <form action="#">
              <vscode-label for="group-2" id="manual-label-id"
                >Second group</vscode-label
              >
              <vscode-radio-group variant="vertical" id="group-2">
                <vscode-radio
                  name="vertical-example"
                  label="Lorem"
                  required
                  id="group-2-radio-1"
                ></vscode-radio>
                <vscode-radio
                  name="vertical-example"
                  label="Ipsum"
                ></vscode-radio>
                <vscode-radio
                  name="vertical-example"
                  label="Dolor"
                ></vscode-radio>
              </vscode-radio-group>
              <button type="submit">Submit</button>
            </form>
            <script type="module">
              const g = document.querySelector('#group-2');
              g.addEventListener('invalid', (ev) => {
                console.log(ev);
              });

              const r = document.querySelector('#group-2-radio-1');
              r.addEventListener('invalid', (ev) => {
                console.log(ev);
              });
            </script>
          </vscode-demo>
        </div>
      </div>
    </main>
  </body>
</html>
