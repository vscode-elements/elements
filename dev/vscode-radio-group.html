<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;vscode-radio-group&gt; Demo</title>
    <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
    <script type="module" src="../dev-assets/component-preview.js"></script>
    <script type="module" src="../dist/vscode-label.js"></script>
    <script type="module" src="../dist/vscode-radio-group.js"></script>
    <script type="module" src="../dist/vscode-radio.js"></script>
  </head>

  <body class="vscode-light">
    <main>
      <div class="story">
        <h2 class="story-title">Basic example</h2>
        <div class="story-content">
          <component-preview>
            <vscode-label for="group-1">First group</vscode-label>
            <vscode-radio-group id="group-1">
              <vscode-radio label="Lorem" name="horizontal-example"
                ><b>L</b>orem</vscode-radio
              >
              <vscode-radio
                label="Ipsum"
                name="horizontal-example"
              ></vscode-radio>
              <vscode-radio
                label="Dolor"
                name="horizontal-example"
              ></vscode-radio>
            </vscode-radio-group>
          </component-preview>
        </div>
      </div>
      <div class="story">
        <h2 class="story-title">Vertical example</h2>
        <div class="story-content">
          <component-preview>
            <vscode-label for="group-2" id="manual-label-id">Second group</vscode-label>
            <vscode-radio-group variant="vertical" id="group-2">
              <vscode-radio
                name="vertical-example"
                label="Lorem"
              ></vscode-radio>
              <vscode-radio
                name="vertical-example"
                label="Ipsum"
              ></vscode-radio>
              <vscode-radio
                name="vertical-example"
                label="Dolor"
              ></vscode-radio>
            </vscode-radio-group>
          </component-preview>
        </div>
      </div>
    </main>
  </body>
</html>
