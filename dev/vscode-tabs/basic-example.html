<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Elements</title>
    <link
      rel="stylesheet"
      href="/node_modules/@vscode/codicons/dist/codicon.css"
      id="vscode-codicon-stylesheet"
    >
    <script
      type="module"
      src="/node_modules/@vscode-elements/webview-playground/dist/index.js"

    <script>
      const logEvents = (selector, eventType) => {

          console.log(ev);
        });
      };
    </script>

  <body>

          <vscode-tab-header>Tab 2</vscode-tab-header>
          <vscode-tab-panel>Panel 3</vscode-tab-panel>
          <vscode-tab-header>Tab 3</vscode-tab-header>
