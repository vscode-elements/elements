<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;vscode-button&gt; Demo</title>
    <link rel="stylesheet" href="../dev-assets/default-webview-styles.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@vscode/codicons/dist/codicon.css"
      id="vscode-codicon-stylesheet"
    />
    <script type="module" src="../dev-assets/component-preview.js"></script>
    <script type="module" src="../dist/vscode-button/index.js"></script>
  </head>

  <body class="vscode-light">
    <main>
      <div class="story">
        <h2 class="story-title">Basic example</h2>
        <div class="story-content">
          <component-preview>
            <vscode-button id="button-1" vsc-cloak>Enabled</vscode-button>
            <vscode-button secondary id="button-2" vsc-cloak
              >Hello World</vscode-button
            >
            <vscode-button id="button-4" disabled vsc-cloak
              >Disabled</vscode-button
            >
            <vscode-button id="button-5" disabled secondary vsc-cloak
              >Disabled</vscode-button
            >
            <vscode-button icon="account" iconafter="chevron-right" vsc-cloak
              >Icons</vscode-button
            >
            <vscode-button id="button-1" vsc-cloak icon="check" style="width: 300px"
              >Commit</vscode-button
            >
          </component-preview>
          <script>
            const bt1 = document.querySelector('#button-1');
            const bt4 = document.querySelector('#button-4');

            const listener = (event) => {
              console.log(event);
            };

            bt1.addEventListener('vsc-click', listener);
            bt4.addEventListener('vsc-click', listener);
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
