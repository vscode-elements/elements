<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiSelect</title>
    <link
      rel="stylesheet"
      href="/node_modules/@vscode/codicons/dist/codicon.css"
      id="vscode-codicon-stylesheet"
    />
    <script
      type="module"
      src="/node_modules/@vscode-elements/webview-playground/dist/index.js"
    ></script>
    <script type="module" src="/dist/vscode-multi-select/index.js"></script>
    <script type="module" src="/dist/vscode-option/index.js"></script>
    <script>
      const logEvents = (selector, eventType) => {
        document.querySelector(selector).addEventListener(eventType, (ev) => {
          console.log(ev);
        });
      };
    </script>
  </head>

  <body>
    <h1>MultiSelect</h1>
    <vscode-demo>
      <h2>Change event</h2>
      <vscode-multi-select id="select-1">
        <vscode-option>Lorem</vscode-option>
        <vscode-option>Ipsum</vscode-option>
        <vscode-option>Dolor</vscode-option>
      </vscode-multi-select>
      <script type="module">
        logEvents('#select-1', 'change');
      </script>
    </vscode-demo>

    <vscode-demo>
      <h2>Invalid event</h2>
      <form action="#">
        <vscode-multi-select id="select-2" name="select-2" required>
          <vscode-option>Lorem</vscode-option>
          <vscode-option>Ipsum</vscode-option>
          <vscode-option>Dolor</vscode-option>
        </vscode-multi-select>
        <button type="submit">Submit</button>
      </form>
      <script type="module">
        logEvents('#select-2', 'invalid');
      </script>
    </vscode-demo>
  </body>
</html>
