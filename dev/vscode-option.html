    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VSCode Webview Elements demo page</title>
    <link rel="stylesheet" href="../assets/default-webview-styles.css">
    <link rel="stylesheet" href="../assets/default-dark-theme.css">
    <link rel="stylesheet" href="../assets/default-high-contrast-theme.css">
    <link rel="stylesheet" href="../assets/default-light-theme.css">
    <link rel="stylesheet" href="../assets/preview-page.css">
    <script src="../assets/preview-page.js"></script>
    <script src="../dist/vscwe.js"></script>

  <body class="vscode-light">
    <div class="theme-switcher">
      <div class="theme-switcher-option light">
        <button value="vscode-light" type="button">Light</button>
      </div>
      <div class="theme-switcher-option dark">
        <button value="vscode-dark" type="button">Dark</button>
      </div>
      <div class="theme-switcher-option hc">
        <button value="vscode-high-contrast" type="button">
          High contrast
        </button>
      </div>
    </div>

    <div class="story" id="vscode-option__default">
      <h2 class="story-title">Default</h2>
      <vscode-option>Lorem</vscode-option>
      <div class="logger"></div>
      <script>
        (() => {
          const op = document.querySelector(
            '#vscode-option__default vscode-option'
          );
          const loggerEl = document.querySelector(
            '#vscode-option__default .logger'
          );

          op.addEventListener('click', (event) => {
            loggerEl.innerHTML = op.value;
          });
        })();
      </script>
    </div>

    <div class="story" id="vscode-option__value">
      <h2 class="story-title">Explicit value</h2>
      <vscode-option value="test value 1">Lorem</vscode-option>
      <div class="logger"></div>
      <script>
        (() => {
          const op = document.querySelector(
            '#vscode-option__value vscode-option'
          );
          const loggerEl = document.querySelector(
            '#vscode-option__value .logger'
          );

          op.addEventListener('click', (event) => {
            loggerEl.innerHTML = op.value;
          });
        })();
      </script>
    </div>

    <div class="story" id="vscode-option__multiple">
      <h2 class="story-title">Multiple</h2>
      <vscode-option value="test value 1" multiple>Lorem</vscode-option>
      <div class="logger"></div>
      <script>
        (() => {
          const op = document.querySelector(
            '#vscode-option__multiple vscode-option'
          );
          const loggerEl = document.querySelector(
            '#vscode-option__multiple .logger'
          );

          op.addEventListener('click', (event) => {
            loggerEl.innerHTML = op.value;
          });
        })();
      </script>
    </div>
  </body>
